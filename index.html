                                        晏殊，字同叔，抚州临川人。北宋著名文学家、政治家。晏殊自幼聪明，七岁能文，被称为“神童”，十四岁中进士，历任太常寺奉礼郎、光禄寺丞、集贤校理、太常寺丞、户部员外郎、翰林侍读学士、三司使、枢密副使、参知政事等职。五十三岁时，任枢密使加同中书门下平章事，官居宰相位。第二年罢相，被贬为工部尚书，接着又出任颖州（今安徽阜阳）、陈州（今河南淮阳）、许州（今河南许昌）等地的地方长官，后升任兵部尚书。六十四岁病逝，宋仁宗亲临丧事，死后赠司空兼侍中，谥号元献。
