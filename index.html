                    </div>

                                <!--Overlay Box-->
                                <a href="pages/sec_page1.html"><div class="overlay-box">
                                    <h4>春季</h4>
                                    <div class="designation">春季，四季之一，季期在立春至立夏之间，含有立春、雨水、惊蛰、春分、清明、谷雨等节气。</div>
                                    <div class="text">
                                        春，代表着温暖、生长。春季，阴阳之气开始转变，万物随阳气上升而萌芽生长。</br>
                                      
                                        春季是冬夏季风交替转换时期，冷空气和暖湿气流此消彼长。
                                        
                                        从节气意义上讲，我国春季的开始是在立春（2月2日至5日之间），春季的结束在立夏（5月5日至7日之间）。在欧美，春季从中国的春分开始，到夏至结束。在爱尔兰，2月~4月被定为春季。我国现在划分四季常采用近代学者张宝堃的“候平均气温”法，以5天平均气温为标准，把冬季以后五天平均气温稳定通过10℃时开始进入春季，当温度高于22℃时意味着春季的结束夏季的开始。
                                        
                                        《说文解字》解释“春”，原本是个动词，为“推也。从草从日，草春时生也”，就是草感受到太阳的召唤，应时而动，推开大地，生长出来的意思。《尚书·大传》说：“春，出也，万物之出也。”立的本义，是人站在大地上。
                                    </div>
                                </div></a>

                                    <h4>夏季</h4>
                                    <div class="designation">夏季，是一年四季中第二个季节，从立夏起至立秋结束，含有立夏、小满、芒种、夏至、小暑、大暑等节气。</div>
                                    <div class="text">
										夏季是阴阳二气相争的时节，阳动于上、阴迫于下。夏季阳气盛，仲夏尤甚，仲夏午月纯阳正气，乃阴邪所惧。夏季分为孟夏、仲夏、季夏三个时间阶段。如果按公历，大概孟夏是5月，仲夏是6月，季夏是7月。因为夏至那一天太阳直射点在北回归线，夏至总在公历6月21日或者22日。
                                    </div>
                                </div></a>
                            </figure>

                                    <h4>秋季</h4>
                                    <div class="designation">秋季，是“春夏秋冬”四季之一。中国传统上是以二十四节气的“立秋”作为秋季的起点，包含立秋、处暑、白露、秋分、寒露、霜降等节气。</div>
                                    <div class="text">
										进入秋季，意味着降雨、湿度等趋于下降或减少，在自然界中万物开始从繁茂成长趋向萧索成熟。现常根据近代学者张宝堃的候平均气温划分四季，其指标是平均气温低于10℃的时期为冬季，高于22℃时期为夏季，10~22℃期间为春季或秋季。 
										秋季，是热与凉交替的季节。初秋还在暑热时段，尚未出暑，是一年中气温最高且又潮湿、闷热的时段。深秋后，白天艳阳高照，夜间清凉干燥，早晚温差较大，雨水减少，水分滋润不足，因此，秋燥成为深秋的主要特点。
										
                                    </div>
                                </div></a>
                            </figure>
                        </div>
                    </div>

                        data-wow-duration="1500ms">

                                <!--Overlay Box-->
                               <a href="pages/sec_page4.html"> <div class="overlay-box">
                                    <h4>冬季</h4>
                                    <div class="designation">冬季，是四季之一，以立冬为起点，包含立冬、小雪、大雪、冬至、小寒、大寒等节气。</div>
                                    <div class="text">
										冬天季节，生气闭蓄，万物进入休养、收藏状态。 
										季节划分常用的方法主要有“节气法”与“气温法”。节气法划分的冬季以“立冬”为起始，至下一个“立春”前结束。气温法划分的冬季，以日平均气温连续五天低于10摄氏度为进入冬季，至连续5天日平均气温稳定上升到10℃以上时冬季结束。
										冬季在很多地区都意味着沉寂和冷清。生物在寒冷来袭的时候会减少生命活动，很多植物会落叶，动物会选择休眠，有的称作冬眠。候鸟会飞到较为温暖的地方越冬。
                                    </div>
                                </div></a>
